
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Profile Generation</title>
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col jumbotron red-bg mb-5">
                <h1 class="d-flex justify-content-center white-text py-5">My Team</h1>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col d-flex justify-content-center">
                
                <div class="card mx-2 my-2 card-width">
                    <div class="card-header blue-bg">
                        <h2 class="card-title white-text">Sarah 1</h2>
                        <h3 class="card-title white-text"><i class="fas fa-mug-hot white-text"></i>  Manager</h3>
                    </div>
                    <div class="card-body grey-bg">
                        <ul class="list-group">
                            <li class="list-group-item">ID: 1</li>
                            <li class="list-group-item">Email: <a href="mailto:sarah1@company.com">sarah1@company.com</a></li>
                            <li class="list-group-item">Office Number: 123</li>
                        </ul>
                    </div>
                </div>

                <div class="card mx-2 my-2 card-width">
                    <div class="card-header blue-bg">
                        <h2 class="card-title white-text">Sarah 2</h2>
                        <h3 class="card-title white-text"><i class="fas fa-glasses white-text"></i>  Engineer</h3>
                    </div>
                    <div class="card-body grey-bg">
                        <ul class="list-group">
                            <li class="list-group-item">ID: 2</li>
                            <li class="list-group-item">Email: <a href="mailto:sarah2@company.com">sarah2@company.com</a></li>
                            <li class="list-group-item">GitHub: <a href="https://github.com/sprantis" target="_blank">sprantis</a></li>
                        </ul>
                    </div>
                </div>

                <div class="card mx-2 my-2 card-width">
                    <div class="card-header blue-bg">
                        <h2 class="card-title white-text">Sarah 3</h2>
                        <h3 class="card-title white-text"><i class="fas fa-user-graduate white-text"></i>  Intern</h3>
                    </div>
                    <div class="card-body grey-bg">
                        <ul class="list-group">
                            <li class="list-group-item">ID: 3</li>
                            <li class="list-group-item">Email: <a href="mailto:sarah3@company.com">sarah3@company.com</a></li>
                            <li class="list-group-item">School: UNH</li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b3e3f4c117.js" crossorigin="anonymous"></script>
</body>
</html>
